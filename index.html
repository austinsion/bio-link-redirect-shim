<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bio-Link Redirect Shim</title>

  <!-- Fallback meta-refresh if JS is disabled -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://instagram.com/" />
  </noscript>
</head>
<body>
  <script>
    // 1. Extract handle from URL, stripping leading/trailing slashes
    const rawPath = window.location.pathname.replace(/^\/|\/$/g, '');
    const username = rawPath || 'username';

    // 2. Build Instagram URL
    const instaURL = `https://instagram.com/${username}`;

    // 3. Redirect immediately
    window.location.replace(instaURL);

    // 4. Update fallback link text & href
    document.body.innerHTML = `
      <div style="font-family:sans-serif; margin-top:2em; text-align:center;">
        <p>JavaScript is disabled. Tap below to visit:</p>
        <a href="${instaURL}">${instaURL}</a>
      </div>
    `;
  </script>
</body>
</html>
