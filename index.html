<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <script defer>
    // Grab everything after the leading slash
    const username = window.location.pathname.slice(1);

    if (!username) {
      document.body.innerHTML = `
        <h1>Bio-Link Redirect Shim</h1>
        <p>Append your Instagram username to this URL:</p>
        <code>https://bio-link-redirect-shim.pages.dev/yourUsername</code>
      `;
    } else {
      window.location.replace(`https://instagram.com/${username}`);
    }
  </script>
  <style>
    /* …rest of your CSS… */
  </style>
</head>
<body></body>
</html>
